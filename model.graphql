#graphql
type Query {
  Pipelane(name: ID): Pipelane
}

type Pipelane {
  name: ID
  inputs: String
  schedule: String
  active: Boolean
  tasks: [Pipetask]
  executions: [PipelaneExecution]
}

type Pipetask {
  taskVariantName: ID
  taskTypeName: String
  isParallel: Boolean
  input: String
  executions: [PipetaskExecution]
}

type PipelaneExecution {
  id: ID
  isRunning: Boolean
  definition: Pipelane
  status: Status
  logs: [String]
}

type PipetaskExecution {
  id: ID
  definition: Pipetask
  startTime: String
  status: Status
  endTime: String
}

enum Status {
  SUCCESS
  IN_PROGRESS
  FAILURE
}

type Mutation {
  createPipelane(id: String, comment: String): Pipelane!
}
